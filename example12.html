<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>导航栏示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 10px;
      font-size: 18px;
    }
    .search {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background-color: #f2f2f2;
    }
    .search input[type="text"] {
      width: 500px;
      height: 30px;
      padding: 5px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .search button {
      width: 80px;
      height: 40px;
      margin-left: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .content {
      padding: 50px;
    }
    .content h1 {
      font-size: 36px;
    }
    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 250px;
      height: 300px;
      margin: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease;
    }
    .item:hover {
      background-color: #f2f2f2;
    }
    .item img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }
    .item h2 {
      font-size: 24px;
      text-align: center;
    }
    .item a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">首页</a>
    <a href="#">产品</a>
    <a href="#">服务</a>
    <a href="#">联系我们</a>
  </nav>
  <div class="search">
    <form>
      <input type="text" placeholder="请输入搜索内容">
      <button type="submit">搜索</button>
    </form>
  </div>
  <div class="content">
    <h1>最新产品</h1>
    <div class="items">
      <div class="item">
        <a href="#">
          <img src="https://picsum.photos/id/237/200/200" alt="产品1">
          <h2>产品1</h2>
        </a>
      </div>
      <div class="item">
        <a href="#">
          <img src="https://picsum.photos/id/238/200/200" alt="产品2">
          <h2>产品2</h2>
        </a>
      </div>
      <div class="item">
        <a href="#">
          <img src="https://picsum.photos/id/239/200/200" alt="产品3">
          <h2>产品3</h2>
        </a>
      </div>
      <div class="item">
        <a href="#">
          <img src="https://picsum.photos/id/240/200/200" alt="产品4">
          <h2>产品4</h2>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
